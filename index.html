<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langoplu - Apprenez les langues facilement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }
        header img {
            height: 60px;
        }
        .hero {
            text-align: center;
            margin: 20px;
        }
        .hero img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        .cta {
            text-align: center;
            margin-top: 20px;
        }
        .cta button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .cta button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- En-tête avec le logo -->
    <header>
        <img src="6bd8673a-9098-47e9-8f10-1df573d1424a.jpeg" alt="Logo de Langoplu">
        <h1>Bienvenue chez Langoplu</h1>
    </header>

    <!-- Section principale avec l'image -->
    <div class="hero">
        <img src="2dfadaaa-d594-4d6c-887a-3d7dbac21a2b.jpeg" alt="Apprenez les langues avec Langoplu">
        <h2>Votre avenir parle plusieurs langues !</h2>
        <p>Inscrivez-vous maintenant et bénéficiez de votre premier cours gratuit.</p>
    </div>

    <!-- Bouton d'appel à l'action -->
    <div class="cta">
        <button onclick="window.location.href='#'">Rejoignez-nous maintenant</button>
    </div>
</body>
</html>
